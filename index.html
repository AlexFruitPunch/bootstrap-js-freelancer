<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>The Freelancer</title>
    <style>
        p.text-muted{
            font-size: 0.8em;
        }
    </style>
  </head>
  <body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-dark bg-dark px-5">
            <div class="container-fluid">
                <span class="navbar-brand h1 my-0 text-info">Portfolio</span>
                <span class="navbar-brand h3 my-0 text-info text-uppercase"><u>contact us</u></span>
            </div>
        </nav>
        <!--Fine Navbar-->
    </header>
    <main>
          <!--immagine profilo-->
          <div class="container-fluid bg-info">
            <div class="row">
                <div class="col text-center pb-2">
                    <img src="img/undraw_profile_pic_ic5t.svg" class="img-fluid d-block w-25 mx-auto pt-5" alt="immagine profilo">
                    <h1>Pinco Pallo</h1>
                    <p>Web Designer</p>
                </div>
            </div>
        </div>
        <!--Fine immagine profilo-->

        <!--Inizio contenitore Portfolio con immagini e bottoni-->
        <div class="container">
            <!--Riga Portfolio-->
            <div class="row">
                <div class="col">
                    <h5 class="text-uppercase text-center py-3">Portfolio</h1>
                </div>
            </div>
            <!--Prima riga 3 immagini-->
            <div class="row">
                <!--1° card Cabina -->
                <div class="col">
                    <div class="card text-center shadow bg-body">
                        <img src="img/portfolio/cabin.png" class="card-img-top" alt="immagine cabina">
                        <div class="card-body fs-6 p-0">
                            <h4 class="text-center my-3">Cabin Website</h4>
                            <button type="button" class="btn btn-info mx-2 mb-3">Preview</button>
                            <button type="button" class="btn btn-outline-info mx-2 mb-3">Visit Site</button>
                        </div>
                    </div>
                </div> 
                <!--2° card Torta -->
                <div class="col">
                    <div class="card text-center shadow bg-body">
                        <img src="img/portfolio/cake.png" class="card-img-top" alt="Immagine torta">
                        <div class="card-body fs-6 p-0">
                            <h4 class="text-center my-3">Cabin Website</h4>
                            <button type="button" class="btn btn-info mx-2 mb-3">Preview</button>
                            <button type="button" class="btn btn-outline-info mx-2 mb-3">Visit Site</button>
                        </div>
                    </div>
                </div>
                <!--3° card Circo -->
                <div class="col">
                    <div class="card text-center shadow bg-body">
                        <img src="img/portfolio/circus.png" class="card-img-top" alt="immagine circo">
                        <div class="card-body fs-6 p-0">
                            <h4 class="text-center my-3">Cabin Website</h4>
                            <button type="button" class="btn btn-info mx-2 mb-3">Preview</button>
                            <button type="button" class="btn btn-outline-info mx-2 mb-3">Visit Site</button>
                        </div>
                    </div>
                </div>       
            </div>   
            <!--Seconda riga 3 immagini-->
            <div class="row my-5">
                <!--1° card Game Web site -->
                <div class="col">
                    <div class="card text-center shadow bg-body">
                        <img src="img/portfolio/game.png" class="card-img-top" alt="immagine game Website">
                        <div class="card-body fs-6 p-0">
                            <h4 class="text-center my-3">Game Website</h4>
                            <button type="button" class="btn btn-info mx-2 mb-3">Preview</button>
                            <button type="button" class="btn btn-outline-info mx-2 mb-3">Visit Site</button>
                        </div>
                    </div>
                </div> 
                <!--2° card Safe Website-->
                <div class="col">
                    <div class="card text-center shadow bg-body">
                        <img src="img/portfolio/safe.png" class="card-img-top" alt="Immagine Safe Website">
                        <div class="card-body fs-6 p-0">
                            <h4 class="text-center my-3">Safe Website</h4>
                            <button type="button" class="btn btn-info mx-2 mb-3">Preview</button>
                            <button type="button" class="btn btn-outline-info mx-2 mb-3">Visit Site</button>
                        </div>
                    </div>
                </div>
                <!--3° card Submarine Website-->
                <div class="col">
                    <div class="card text-center shadow bg-body">
                        <img src="img/portfolio/submarine.png" class="card-img-top" alt="immagine Submarine Website">
                        <div class="card-body fs-6 p-0">
                            <h4 class="text-center my-3">Submarine Website</h4>
                            <button type="button" class="btn btn-info mx-2 mb-3">Preview</button>
                            <button type="button" class="btn btn-outline-info mx-2 mb-3">Visit Site</button>
                        </div>
                    </div>
                </div>       
            </div>                
        </div>
        <!--Fine contenitore Portfolio con immagini e bottoni-->

        <!--Inizio contenitore form-->
        <div class="bg-info">
            <div class="container">
                <!--Riga Want an Offer?-->
                <div class="row">
                    <div class="col-12">
                        <h5 class="text-uppercase text-center py-3">want an offer?</h1>
                    </div>

                    <!--Riga del Form-->
                    <div class="col">
                        <form class="form row" id="myForm" onsubmit="submitForm(event)">
                            <!--Nome-->
                            <div class="form-group col-md-6 my-2">
                                <label for="input-name">First name</label>
                                <input type="text" class="form-control" id="input-name" placeholder="First name">
                            </div>

                            <!--Cognome-->
                            <div class="form-group col-md-6 my-2">
                                <label for="input-last-name">Last name</label>
                                <input type="text" class="form-control" id="input-last-name" placeholder="Last name">
                            </div>

                            <!--Email-->
                            <div class="form-group col-md-6 my-2">
                                <label for="input-Email">Email</label>
                                <input type="email" class="form-control" id="input-Email" placeholder="Email">
                            </div>

                            <!--Ore Richieste-->
                            <div class="form-group col-md-6 my-2">
                                <label for="input-hours">Hours requested</label>
                                <input type="text" class="form-control" id="input-hours" placeholder="Hour requested">
                            </div>

                            <!--Tipo di lavoro-->
                            <div class="form-group col-md-6 my-2">
                            <label for="selezione-tipo-lavoro">Type of work</label>
                                <select class="form-control" id="selezione-tipo-lavoro">
                                    <option>Back-end Development</option>
                                    <option>Front-end Development</option>
                                    <option>Project Analisys</option>
                                </select>
                            </div>

                            <!--Codice Sconto-->
                            <div class="form-group col-md-6 my-2">
                                <label for="codice-sconto">Discount Code</label>
                                <input type="text" class="form-control" id="codice-sconto" placeholder="Discount Code">
                            </div>

                            <!--Messaggio-->
                            <div class="form-group my-2">
                                <label for="messaggio">Message</label>
                                <textarea class="form-control" id="messaggio" rows="3"></textarea>
                            </div>

                            <!--Pulsante Send-->
                            <div class="form-group col-md-12 text-center">
                                <button type="submit" class="btn btn-warning my-3">Send</button>
                            </div>
                          </form>
                    </div>
                    <!--Fine Riga Form-->
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h3 class="text-muted py-4">location</h2>
                    <p class="text-muted mb-0">2215 John Daniel Drive</p>
                    <p class="text-muted">Clark,MO 65243</p>
                    <p class="text-muted pb-4">Copyright &#169; Your Website 2021</p>
                </div>
            </div>
        </div>
    </footer>
    <!--Mio Javascript-->
    <script type="text/javascript" src="main.js"></script>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
